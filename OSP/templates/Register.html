<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Online Sales Portal">
        <meta name="author" content="Abhilash Datta, Rohit Raj, and Ishan Goel">
        <meta name="generator" content="Abhilash">
        <title>Online Sales Portal</title>
        <link rel = "icon" href = 
"https://res.cloudinary.com/dr9bqxbvl/image/upload/v1617621518/shop8_1_qkichg.png" 
        type = "image/x-icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">        
        <link href="/static/Register.css" rel="stylesheet">
    </head>

    <body class="d-flex h-100  text-white bg-dark">
    
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="mb-auto">
                <div>
                  <img src="https://res.cloudinary.com/dr9bqxbvl/image/upload/v1617621518/shop8_1_qkichg.png" width="45">
                </div>
            </header>

            <main class="px-3 text-center">
                <h1 class="h3 mb-3 fw-normal">Register</h1>

              <form method = "post">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Name</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Name" aria-label="Username" aria-describedby="basic-addon1" name="name" id="name" required>
              </div>

              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Email</span>
                  </div>
                  <input type="email" class="form-control" placeholder="osp@gmail.com" aria-label="email" aria-describedby="basic-addon1" name="email" id="email" required>
              </div>

              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Mobile</span>
                  </div>
                  <input type="mobile_number" class="form-control" placeholder="1234567890" aria-label="mobile" aria-describedby="basic-addon1" name="mobile_number" id="mobile_number" required>
              </div>

              <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Address</span>
                  </div>
                  <textarea class="form-control" placeholder="123 Main Street, New York, NY 10030" aria-label="With textarea" name="address" id="address" required></textarea>
                </div>
              <br/>

              <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">City</label>
                  </div>
                  <select class="custom-select" id="inputGroupSelect01" name="city">
                    <option selected>Choose...</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Bhopal">Bhopal</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Indore">Indore</option>
                    <option value="Kharagpur">Kharagpur</option>
                  </select>
                  &nbsp;
                  <div class="input-group-prepend">
                      <label class="input-group-text" for="inputGroupSelect01">State</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect01" name="state">
                      <option selected>Choose...</option>
                      <option value="Madhya Pradesh">Madhya Pradesh</option>
                      <option value="Delhi">Delhi</option>
                      <option value="Haryana">Haryana</option>
                      <option value="West Bengal">West Bengal</option>
                    </select>
                    &nbsp;
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="inputGroupSelect01">Country</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect01" name="country">
                      <option selected>Choose...</option>
                      <option value="India">India</option>                
                    </select>
                </div>

                <p class="lead"></p>
                  <input class="btn btn-lg btn-secondary fw-bold border-white bg-white" type="submit" value="Register" style="color:rgba(0, 0, 0, 0.75);">
                </p>
              </form>
                

                
                <p class="text-center">Already registered? <a href="/login">Sign in</a></p>
            </main>
            
            <div class="mt-auto text-white-50 text-center">
                <p>&copy; 2021 All rights reserved</p>
            </div>
        </div>
                
    </body>
</html>
